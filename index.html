<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medusa Reactor Programming | Quicap AI Innovations</title>
    <link rel="stylesheet" href="style.css">
    <!-- Incluir librería Supabase JS (CDN) -->
    <!-- Dentro del <head> de index.html -->

<!-- FUNCIONALIDAD de FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
<!-- OPCIONAL: Paquete de idioma español para FullCalendar <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core/locales/es.js'></script> --> 
<!-- Librería Supabase (ya debería estar) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Medusa Reactor Programming | Quicap AI Innovations</h1>
        <p>Designed by Mario Sánchez</p>
    </header>
    <main>
        <h2>Estado del Reactor</h2>
        <div id="reactor-grid" class="reactor-grid">
            <!-- Los 16 círculos se generarán aquí con JavaScript -->
        </div>

        <h2>Reservar Posición</h2>
        <form id="reservation-form">
            <label for="position">Posición (0-15):</label>
            <input type="number" id="position" name="position" min="0" max="15" required><br>

            <label for="user_name">Usuario:</label>
            <input type="text" id="user_name" name="user_name" required><br>

            <label for="wavelength">Longitud de Onda (nm):</label>
            <input type="number" id="wavelength" name="wavelength" required><br>
            <!-- Podríamos añadir un selector de color visual más adelante -->

            <label for="start_time">Inicio:</label>
            <input type="datetime-local" id="start_time" name="start_time" required><br>

            <label for="end_time">Fin:</label>
            <input type="datetime-local" id="end_time" name="end_time" required><br>

            <label for="description">Descripción (opcional):</label>
            <textarea id="description" name="description"></textarea><br>

            <button type="submit">Reservar</button>
        </form>
         <div id="error-message" style="color: red;"></div>

        <!-- Aquí podríamos añadir el calendario y el botón de exportar más tarde -->
        <h2>Calendario</h2>
        <div id="calendar"></div>
        <button id="export-button">Exportar a .ics</button>

    </main>
    <footer>
        <p>Quicap AI Innovations</p>
    </footer>

    <script src="script.js"></script>

        <!-- Incluir las librerías para ics.js que descargaste -->
        <script src="ics.deps.min.js"></script> <!-- Primero las dependencias -->
        <script src="ics.min.js"></script>      <!-- Luego la librería principal -->

    </body>
    </html>
